#修改yml配置的参数
#--------------mysql--------------------
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/edwardblog?serverTimezone=GMT%2B8
    username: root
    password: 131420
    #设置为druid数据源
    type: com.alibaba.druid.pool.DruidDataSource

    #数据源其他配置
    initialSize: 12
    minIdle: 5
    maxActive: 120
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true

  #--------------redis--------------------
  redis:
    # 指定redis所在服务器ip
    host: 192.168.68.10
    port: 6379
    jedis:
      pool:
        #最大连接数
        max-active: 120
        #最大空闲
        max-idle: 200
        #最小空闲
        min-idle: 0
    lettuce:
      shutdown-timeout: 0